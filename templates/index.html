{% extends 'base.html' %}
{% block head %}
<meta charset="UTF-8">
<title>Youtube Scrapping</title>
{% endblock %}

{% block body %}
<div style="background-color:; margin-top:150px">
    <form action="/response" method="post" style="">
        <div style="width:30%; background-color:#ff0000; margin-left:35%; border:solid 1px; border-color:white; border-radius:30% 30% 30% 30%">
            <table border="0" cellpadding="0" cellspacing="0" align="center" style="text-align:center;">
                <tr>
                    <td style="background-color:#ff0000; color:White"><h2>Scrap Youtube</h2></td>
                </tr>
                <tr>
                    <td><input type="text" name="channel" placeholder="Enter Channel Name" value="" style="padding:15px; border:none; border-radius:40% 40% 0px 0px; text-align:center" required></td>
                </tr>
                <tr>
                    <td><input type="number" name="record" placeholder="Enter No for videos" value="" style="padding:10px; padding-left:15px; padding-right:15px; border:none; text-align:center" min="1" required></td>
                </tr>
                <tr>
                    <td><input type="number" name="comments" placeholder="Enter No for Comments" style="padding:15px; border:none; text-align:center" min="1" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="key" placeholder="Enter Youtube API KEY" style="padding:15px; border:none; border-radius:0px 0px 40% 40%; text-align:center" required></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Get Details" style="padding:10px; background-color:white; color:red; border:none; border-radius:40%; font-size:12px;">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>

{% endblock %}
